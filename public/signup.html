<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter SignUp</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <form action="/" method="post">
      <img class="form-img" src="img/thumbs-up.gif" alt="Ellie-from-the-last-of-us">
      <h1>Signup to my Newsletter.</h1>
      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Last Name">
      <input type="email" name="email" class="form-control bottom" placeholder="Email">
      <button type="submit">Sign Me Up!</button>
      <p>Lordesaphe's Newsletter</p>
    </form> 
  </div>
</body>
</html>
